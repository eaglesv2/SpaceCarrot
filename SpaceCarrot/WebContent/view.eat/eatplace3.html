<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>우주당근 먹거리 호두나무카페</title>
</head>
<link rel="stylesheet" href="../Base/reset.css" />
<link rel="stylesheet" href="../Base/Place.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>        
	$(document).ready(function(){    
		$("#header").load("../Base/Header.jsp");
		$("#footer").load("../Base/footer.html");
	})
</script>
<body>
	<div id="container">
	<div id="header"></div>
		<div id="title">
			<ul>
				<li class="title_wrap"><p>먹거리</p></li>
			</ul>
		</div>
		<div id="wrap">
				<div id="place_top">
					<p class="place_title">호두나무카페</p>
					<p class="place_subtitle">호두파이와 드립 커피의 만남</p>
				</div>
				<div class="place_content">
				<p>세 번째로 만날 먹거리는 호두나무 카페인데요~ 직접 만드는 호두파이와 호두과자로 유명한 곳이에요~ </p>
					<img src="../img/eatplace_img3.jpg" alt="호두나무카페 이미지" />
					<p>또 원두도 수시로 로스팅해서 향과 맛을 살린 핸드 드립 커피도 유명합니다! 특이하게 인테리어도 호두나무로 되어있다고 합니다~ </p>
					<img src="../img/eatplace_img3_1.jpg" alt="호두나무카페 이미지" />
					<p>정확한 주소는 서울 종로구 인사동3길 5-2입니다~</p>
					<p>오늘 같은 날, 다양한 먹거리가 많은 호두나무카페 방문해 보는 건 어떨까요?</p>
				</div><!-- place_content-end -->
		</div><!-- wrap-end -->
		<div id="footer"></div>
