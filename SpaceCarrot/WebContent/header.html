<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	#skipNavi { position : absolute;
				left : 0;
				top : 0;
				z-index : 5;
				width : 100%;
				z-index : 1000;
			   }

	#skipNavi a { display : block;
				  width : 1px;
				  height : 1px;
				  margin-bottom : -1px;
				  font-size : 0;
				  overflow : hidden; 
				 }

	#skipNavi a:active, #skipNavi a:focus { color : #000;
											width : 100%;
											height : auto;
											padding : 5px 0;
											background : #eee;
											font-size : 12px;
											text-align : center;
										   }
	#header { width : 1080px; 
			  height : 100px;
			}

	#header ul li { display : inline; /* 가로나열 */
					vertical-align : middle; /* 수직높이 가운데 정렬 */
			      }
	#img { padding-right : 55px; }
	.menu { font-size : 16pt; 
		    font-weight : bold;
		    color : #000000; 
		    float : left;
		  }
	.menu ul li { padding-right : 50px; }  /* 메뉴 간격 50px */
	.menu ul li:last-child { padding : 0px; }
	.login { vertical-align : top;  /* 회원가입 로그인 마이페이지 */
		     font-size : 12pt;
		     font-weight : normal;
		     padding-right : 7px;
		     float : right;
		   }
	a { text-decoration : none; /* a태그 밑줄 + 색 바뀌는거 초기화 */
		color : #000000; 
	  }
</style>
</head>
<body>
	<div id = "skipNavi">
		<a href = "#">메뉴 바로가기</a>
	</div>
	<div id = "header">
		<div class = "menu">
			<ul>
				<li id = img><img src = "img/MainLogo.png" alt = "우주당근"></li>
				<li><a href = "#">커뮤니티</a></li>
				<li><a href = "#">볼거리</a></li>
				<li><a href = "#">먹거리</a></li>
				<li><a href = "#">중고거래</a></li>
			</ul>
		</div>
		<div class = "login">
			<ul>
				<li><a href = "#">회원가입</a></li>
				<li>·</li>
				<li><a href = "#">로그인</a></li>
				<li>·</li>
				<li><a href = "#">마이페이지</a></li>	
			</ul>
		</div>
	</div>
</body>
</html>
