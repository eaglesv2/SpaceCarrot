<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>우주당근 먹거리 광장시장</title>
</head>
<link rel="stylesheet" href="../Base/reset.css" />
<link rel="stylesheet" href="Place.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>        
	$(document).ready(function(){    
		$("#header").load("../Base/header.html");
		$("#footer").load("../Base/footer.html");
	})
</script>
<body>
	<div id="container">
		<div id="title">
			<ul>
				<li class="title_wrap"><p>먹거리</p></li>
			</ul>
		</div>
		<div id="wrap">
				<div id="place_top">
					<p class="place_title">광장시장</p>
					<p class="place_subtitle">우리나라 최초 상설 시장</p>
				</div>
				<div class="place_content">
				<p>두 번째로 소개드릴 광장시장은 의류, 침구, 주방용품 등등 다양한 제품이 판매 중인 시장으로 유난히 먹거리장터가 발달되어 있다고 해요~ </p>
					<img src="img/eatplace_img2.jpg" alt="광장시장 이미지" />
					<p>현재는 세계 관광 코스로 지정되어 관광객의 방문도 잦은 곳입니다~ 정확한 위치는 종로구 창경궁로 88번지예요~</p>
					<img src="img/eatplace_img2_1.jpg" alt="광장시장 이미지" />
					<p>오늘 같은 날, 다양한 먹거리가 많은 광장시장 방문해 보는 건 어떨까요?</p>
				</div><!-- place_content-end -->
		</div><!-- wrap-end -->
</body>
</html>
